<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>WeatherWise</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=API_GO_HERE"></script>
    <script>
        function initMap() {
            const location = { lat: 59.4236, lng: 27.1525 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }

        initMap();
    </script>
</body>
</html>
